<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Product Reviews</title>
    </head>

    <body onload="loadProducts()">
        
        <div id="header">

            <div id="productTitle">
                <h1><p style="padding-top: 40px;">My Product List</p></h1>
            </div>

            <ul id="information">
                <li class="listItem">| <a href="#about"> ABOUT</a></li>
                <li class="listItem">| <a href="#contact"> CONTACT</a></li>
            </ul>

        </div>

        <div id="buttons">
            <button class="btn" id="addProduct">Add product</button>
            <button class="btn" id="deleteProduct">Delete product</button>
            <button id="cart" type="button" class="btn">Cart</button>
        </div>
        
        <div id="containerDiv">

            <div id="productList"></div>
    
            <div id="contact">
                <p id="contactHeader"><b>CONTACTs</b></p>
                
                <ul id="contactNumbersContainer">

                    <li class="contactNumbers"> <img src="whatsapp-icon.png" class="icons"> <span class="font20">(627) 669-9695</span>  </li>
                    <li class="contactNumbers"> <img src="support.jpg" class="icons"> <span class="font20">(213) 202-1315</span></li>
                    <li class="contactNumbers"> <img src="Facebook-icon.png" class="icons"> <span class="font20">https://www.facebook.com/sharer.php?u=products</span></li>
                    <li class="contactNumbers"> <img src="insta-icon-8.jpg" class="icons"> <span class="font20">https://msng.link/o/?products=ig</span></li>
                
                </ul>
            </div>

        </div>
        
    </body>

    <script src="index.js"></script>

</html>
