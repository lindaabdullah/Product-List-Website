<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    
    <div id="return">
        <button id="goBackButton"><-</button>
    </div>

    <div id="container">
        <h1>Sign Up</h1>
    
        <section id="inputs">

            <label for="SSN">SSN: </label>
            <input type="text" class="input" id="SSN" required>

            <label for="name">Name: </label>
            <input type="text" class="input" id="name" required>
            
            <label for="surname">Surname: </label>
            <input type="text" class="input" id="surname" required>

            <label for="age">Age: </label>
            <input type="text" class="input" id="age" required>

            <label for="username">Username: </label>
            <input type="text" class="input" id="username" required>
    
            <label for="password">Password: </label>
            <input type="text" class="input" id="password" required>
            
            <p id="text" class="hidden"></p>

            <button type="button" id="signupButton">Sign Up</button> 
            
        </section>
    </div>
    <script src="index.js"></script>
</body>



</html>
